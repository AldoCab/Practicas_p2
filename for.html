        function factorial(){
            var factorial = document.getElementById("numero").value;
        //var factorial = prompt("Introduce un numero",0);

        for(var x =0;x<factorial;x++){
            resultado*=(factorial-x);
            
        }
        console.log(resultado)
        }
        

    </script>

    <input type="text" id="numero">
    <button id="numero"  onclick="factorial();">Calcular</button>
