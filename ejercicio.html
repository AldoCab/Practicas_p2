<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <script>
       function obtenerPosicion(e){
           x=e.clientX;
           y = e.clientY;
           var hex1='00'+x.toString(16);
           var hex2='00'+y.toString(16);
           var hex1=hex1[hex1.length-2]+hex1[hex1.length-1];
           var hex2=hex2[hex2.length-2]+hex2[hex2.length-1];
           var relleno ="#"+hex1+hex2+'ff'; 
           cursor="El cursor del mouse esta: "+x+"y"+y;
           console.log(relleno);
           document.getElementById("displayArea").innerHTML=cursor;
           document.getElementById("focusArea").style.backgroundColor = relleno;

       }

       function detener(){
        document.getElementById("focusArea").style.backgroundColor ='white';
       }
    </script>

    <style>
        div{
            border: 1px solid black;
            padding: 0%;
            margin: 0%;
            width: 246px;
            height: 246px;
        }
    </style>
</head>
<body>
    <div id="focusArea" onmousemove="obtenerPosicion(event)" onmouseout="detener()">
<p>Mueve el cursor encima del texto</p>
    </div >
    <p id="displayArea"></p>
</body>
</html>
